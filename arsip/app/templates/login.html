{% extends 'base.html' %}

{% block content %}

<div id="app">
  <section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">


          <div class="card card-primary">
            <div class="card-header"><h4>Login</h4></div>

            <div class="card-body">
              <form method="POST" action="" class="needs-validation" novalidate="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" type="text" class="form-control" name="namapengguna" tabindex="1" required autofocus>
                  <div class="invalid-feedback">
                    Silahkan isi email anda!
                  </div>
                </div>

                <div class="form-group">
                  <div class="d-block">
                    <label for="password" class="control-label">Password</label>
                  </div>
                  <input id="password" type="password" class="form-control" name="katasandi" tabindex="2" required>
                  <div class="invalid-feedback">
                    Silahkan isi password anda!
                  </div>
                </div>

                <div class="form-group text-center">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                    Masuk
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="simple-footer">
            <div class="mt-1 text-muted text-center">
              Silahkan hubungi administrator untuk daftar akun.
            </div>
            Copyright &copy; Kearsipan 2021
          </div>
        </div>
      </div>
    </div>
  </section>
</div>


<!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- JS Libraies -->

  <script src="{% static 'bootstrap/js/custom.js' %}"></script>
{% endblock %}
